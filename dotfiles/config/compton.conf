shadow = false;

xinerama-shadow-crop = false;
menu-opacity = 0.8;
inactive-opacity = 0.8;
active-opacity = 0.8;
frame-opacity = 0.2;
inactive-opacity-override = false;
alpha-step = 0.06;
inactive-dim = 0;
opacity-rule = [ 
    "99:class_g = 'Subl3'",
    "99:class_g = 'Firefox'",
    "99:class_g = 'mpv'",
    "99:class_g = 'Google-chrome'",
    "99:class_g = 'Google-chrome-unstable'",
    "99:class_g = 'Thunar'",
    "99:class_g = 'slop'",
    "99:class_g = 'wireshark-gtk'",
];

blur-kern = "3x3box";
blur-method = "kawase";
blur-strength = 15;
blur-background-fixed = false;
blur-background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "class_g = 'Subl3'",
    "class_g = 'Firefox'",
    "class_g = 'Opera'",
    "class_g = 'mpv'",
    "class_g = 'Google-chrome'",
    "class_g = 'Google-chrome-unstable'",
    "class_g = 'Thunar'",
    "class_g = 'slop'",
    "class_g = 'wireshark-gtk'",
];
fading = true;
fade-delta = 4;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-exclude = [
    "class_g = 'Subl3'",
    "class_g = 'mpv'",
    "class_g = 'Google-chrome'",
    "class_g = 'Google-chrome-unstable'",
    "class_g = 'Transmission-gtk'",
    "class_g = 'TelegramDesktop'",
    "class_g   = 'slop'",
];

backend = "glx";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = "opengl-swc";

dbe = false;
paint-on-overlay = true;
sw-opti = false;
unredir-if-possible = true;
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = "undefined";
wintypes : 
{
  tooltip : 
  {
    fade = true;
    shadow = false;
    opacity = 0.75;
    focus = true;
  };
};
blur-background = true;
blur-background-frame = false;

focus-exclude = [
    "x = 400 && y = 350 && override_redirect = true",
    "x = 0 && y = 0 && override_redirect = true",
    "_NET_WM_NAME@:s = 'rofi'",
    "_NET_WM_NAME@:s = 'dmenu'",
];